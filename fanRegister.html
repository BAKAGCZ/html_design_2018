 </ul>

 <div id="pos">
    <img src="images/location.png">影迷注册<span>&gt;&gt;</span> 卡梅隆
 </div>

<div id="content">
    <form action="ok.html" method="GET">
        <table>
            <tr>
                <td><label for="name">昵称</label></td>
                <td><input type="text" name="name" id="namei" placeholder="请输入昵称"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" id="emaili" placeholder="请输入邮箱"></td>
            </tr>
        
        
            <tr>
                <td><label>性别</label></td> 
                <td><input type="radio" name="sex" value="男" checked="">男<input type="radio" name="sex" class="sexi" value="女">女</td>
            </tr>
        
            
            <tr>
                <td><label>截图</label></td> 
                <td><input type="file" name="pictrue" id="pictruei"></td>
            </tr>
        
            <tr>
                <td><label>看电影时间</label></td>
                <td><input type="date" name="date" id="datei"></td>
            </tr>
        
            <tr>
                <td><label>电影类型</label></td>
                <td><input type="checkbox" name="movie"  value="AQWY"> 爱情文艺
                <input type="checkbox" name="movie" class="moviei" value="KH"> 科幻
                <input type="checkbox" name="movie" class="moviei" value="KB"> 恐怖
                <input type="checkbox" name="movie" class="moviei" value="MH"> 魔幻
                <input type="checkbox" name="movie" class="moviei" value="ZZ"> 战争
                <input type="checkbox" name="movie" class="moviei" value="XJ"> 喜剧 </td>
            </tr>
        
            <tr>
                <td><label>你最喜欢</label></td>
                <td><input type="checkbox" name="like" value="IT">IT 
                <input type="checkbox" name="like" class="likei" value="AFD">阿凡达 
                <input type="checkbox" name="like" class="likei" value="DMSY">夺命深渊 
                <input type="checkbox" name="like" class="likei" value="SHYX">深海异形 
                <input type="checkbox" name="like" class="likei" value="SYYL">深渊幽灵 
                <input type="checkbox" name="like" class="likei" value="TTNK">泰坦尼克 
                <input type="checkbox" name="like" class="likei" value="ZSDHY">真实的谎言 
                <input type="checkbox" name="like" class="likei" value="YX">异形 
                <input type="checkbox" name="like" class="likei" value="SRY">食人鱼 </td>
            </tr>
        

            <tr>
                <td><label>留言</label></td> 
                <td><textarea name="liuyan" rows="10" cols="25" placeholder="请在此输入您的留言："></textarea></td>
            </tr>
        

            <tr>
                <td><input type="submit" id="sbutton" value="提交"></td>
                <td><input type="reset" id="rbutton" value="重置"></td>
            </tr>
        </table>
    </form>
</div>
